<html>
<head>
<title>Form | Pendaftaran</title>
</head>
<body style="background-color: white;">
    <form>
        <fieldset>
            <h1 >FORMULIR PENDAFTARAN</h1>

            <table border="0" style="center; color:#080808">
            <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text"></td>
            </tr>

            <tr>
            <td>Tempat Lahir</td>
            <td>:</td>
            <td><input type="text"></td>
            </tr>

            <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="Date"></td>
            </tr>

            <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio"/>Laki-Laki
            <input type="radio"/>Perempuan</td>
            </tr>

            <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea cols="22" rows="3" ></textarea></td>
            </tr>

            <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="email"></td>
            </tr>

            <tr>
            <td>No Hp</td>
            <td>:</td>
            <td><input type="number"></td>
            </tr>

            <tr>
            <td>Kota</td>
            <td>:</td>
            <td><select>
            <option>-- Pilih Kota --</option>
            <option>Kuningan</option>
            <option>Cirebon</option>
            </select></td>
            </tr>

            <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><input type="submit" name="submit" value="simpan"/>
            <input type="reset" name="reset" value="Batal"/></td>
            </tr>
            </table>
        </fieldset>
    </form>

    <form>
        <fieldset>
            Nama Kendaraan
            <ul type='disc'>
                <li>Mobil</li>
                <li>Motor</li>
                <li>Bus</li>
            </ul>
            Nama Kendaraan Lainnya
            <ol type='A' start='2'>
                <li>Kereta Api</li>
                <li>Pesawat Terbang</li>
                <li>Kapal</li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
